<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment DANA QRIS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff7e30 0%, #ff4e7a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-out;
        }
        
        .header {
            background: linear-gradient(to right, #0084ff, #00a2ff);
            padding: 25px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            box-shadow: 0 5px 15px rgba(0, 132, 255, 0.3);
        }
        
        .logo span {
            font-size: 40px;
            font-weight: bold;
            color: #0084ff;
        }
        
        .content {
            padding: 25px;
        }
        
        .payment-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #e0e0e0;
        }
        
        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .info-label {
            font-weight: 500;
            color: #555;
        }
        
        .info-value {
            font-weight: 600;
            color: #0084ff;
        }
        
        .qris-container {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .qris-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .qris-image {
            width: 200px;
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            margin: 0 auto;
            border: 1px solid #e0e0e0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .qris-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .note {
            background: #fff9e6;
            border-left: 4px solid #ffc107;
            padding: 12px 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 14px;
            color: #856404;
        }
        
        .btn-dana {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #0084ff, #00a2ff);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 132, 255, 0.3);
            transition: all 0.3s ease;
            text-align: center;
            margin-top: 20px;
        }
        
        .btn-dana:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 132, 255, 0.4);
        }
        
        .btn-dana:active {
            transform: translateY(0);
        }
        
        .animation-container {
            text-align: center;
            margin: 20px 0;
        }
        
        .wave {
            display: inline-block;
            animation: wave 2s infinite;
            transform-origin: 70% 70%;
            font-size: 24px;
        }
        
        @keyframes wave {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #888;
            border-top: 1px solid #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span>DANA</span>
            </div>
            <h1>Payment QRIS DANA</h1>
            <p>Transfer cepat dan aman melalui DANA</p>
        </div>
        
        <div class="content">
            <div class="payment-info">
                <div class="info-item">
                    <span class="info-label">Nomor DANA:</span>
                    <span class="info-value">083192806229</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Status:</span>
                    <span class="info-value" style="color: #28a745;">Aktif</span>
                </div>
            </div>
            
            <div class="animation-container">
                <span class="wave">ðŸ‘‹</span>
                <p>Scan QRIS di bawah untuk pembayaran</p>
            </div>
            
            <div class="qris-container">
                <div class="qris-title">QRIS DANA</div>
                <div class="qris-image pulse">
                    <img src="https://files.catbox.moe/m5lmxv.jpeg" alt="QRIS DANA">
                </div>
            </div>
            
            <div class="note">
                <strong>Penting:</strong> TOLONG KASIH BUKTI TF KE BANG DANZZ YAH
            </div>
            
            <button class="btn-dana" onclick="alert('Terima kasih! Jangan lupa kirim bukti transfer ke Bang Danzz.')">
                Saya Sudah Transfer
            </button>
        </div>
        
        <footer>
            &copy; 2023 Payment DANA QRIS â€¢ Aman dan Terpercaya
        </footer>
    </div>

    <script>
        // Tambahkan efek interaktif sederhana
        document.addEventListener('DOMContentLoaded', function() {
            const btnDana = document.querySelector('.btn-dana');
            
            btnDana.addEventListener('mouseover', function() {
                this.style.background = 'linear-gradient(to right, #00a2ff, #0084ff)';
            });
            
            btnDana.addEventListener('mouseout', function() {
                this.style.background = 'linear-gradient(to right, #0084ff, #00a2ff)';
            });
            
            // Animasi untuk elemen info
            const infoItems = document.querySelectorAll('.info-item');
            infoItems.forEach((item, index) => {
                item.style.animation = `fadeIn 0.5s ease-out ${index * 0.2}s both`;
            });
        });
    </script>
</body>
</html>
